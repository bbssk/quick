_schema-version: 3.3.0
ID: quick
description: A simple CAP project.
version: 1.0.0
modules:
- name: quick-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: quick-db
  - name: uaa_quick
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: quick-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: quick-db
  parameters:
    buildpack: nodejs_buildpack
- name: quick-destination-content
  type: com.sap.application.content
  requires:
  - name: quick-destination-service
    parameters:
      content-target: true
  - name: quick_html_repo_host
    parameters:
      service-key:
        name: quick_html_repo_host-key
  - name: uaa_quick
    parameters:
      service-key:
        name: uaa_quick-key
  parameters:
    content:
      instance:
        destinations:
        - Name: quickrouter_quick_html_repo_host
          ServiceInstanceName: quick-html5-app-host-service
          ServiceKeyName: quick_html_repo_host-key
          sap.cloud.service: quickrouter
        - Authentication: OAuth2UserTokenExchange
          Name: quickrouter_uaa_quick
          ServiceInstanceName: quick-xsuaa-service
          ServiceKeyName: uaa_quick-key
          sap.cloud.service: quickrouter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: quick-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: quick_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nsquickquickui.zip
      name: nsquickquickui
      target-path: resources/
- name: nsquickquickui
  type: html5
  path: app/quickui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: quick-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
    service-key:  quick-db-key
- name: quick-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: quick-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: quick_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: quick-html5-app-host-service
    service-plan: app-host
- name: uaa_quick
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      role-collections:
      - description: generated
        name: support-quick-${org}-${space}
        role-template-references:
        - $XSAPPNAME.support
      - description: generated
        name: admin-quick-${org}-${space}
        role-template-references:
        - $XSAPPNAME.admin
      tenant-mode: dedicated
      xsappname: quick-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-name: quick-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
